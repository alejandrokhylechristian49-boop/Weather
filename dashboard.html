<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IoT Weather Station Dashboard</title>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- MQTT -->
<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

<style>
/* =================================
   IIoT INDUSTRIAL UI DESIGN
================================= */

body {
  margin: 0;
  padding: 0;
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(180deg, #0b0f17, #111827);
  color: #e6edf3;
  display: flex;
  flex-direction: column;
  align-items: center;
}

header {
  width: 100%;
  padding: 1.4rem;
  text-align: center;
  font-size: 1.9rem;
  font-weight: 700;
  background: linear-gradient(90deg, #0d1b2a, #20354a);
  color: #72b7ff;
  letter-spacing: 1px;
  border-bottom: 2px solid #1e293b;
  box-shadow: 0 4px 18px rgba(0,0,0,0.5);
}

main {
  width: 95%;
  max-width: 800px;
  margin-top: 1rem;
}

/* =============================
   IIoT SENSOR CARDS
============================= */
.card {
  background: linear-gradient(145deg, #131a24, #0d1117);
  padding: 1rem 1.3rem;
  margin: 0.7rem 0;
  border-radius: 14px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 1.2rem;
  border: 1px solid #1e293b;
  box-shadow: inset 0 0 12px rgba(0,0,0,0.6), 0 4px 14px rgba(0,0,0,0.4);
}

.card span {
  font-size: 1.3rem;
  font-weight: bold;
  color: #4cc9ff;
}

.icon {
  width: 28px;
  height: 28px;
  margin-right: 10px;
}

/* =============================
   IIoT SWITCH CONTROL
============================= */
.controls {
  background: linear-gradient(145deg, #131a24, #0d1117);
  padding: 1.4rem;
  margin-top: 1rem;
  border-radius: 14px;
  border: 1px solid #1e293b;
  box-shadow: inset 0 0 10px rgba(0,0,0,0.6), 0 4px 12px rgba(0,0,0,0.4);
}

.switch {
  position: relative;
  display: inline-block;
  width: 62px;
  height: 32px;
}
.switch input { display: none; }
.slider {
  position: absolute;
  cursor: pointer;
  top: 0; left: 0; right: 0; bottom: 0;
  background-color: #222c3a;
  border-radius: 34px;
  transition: .3s;
  border: 1px solid #334155;
}
.slider:before {
  content: "";
  position: absolute;
  height: 24px; width: 24px;
  left: 4px; bottom: 4px;
  background: #cbd5e1;
  border-radius: 50%;
  transition: .3s;
}
input:checked + .slider {
  background: #1d4ed8;
}
input:checked + .slider:before {
  transform: translateX(29px);
}

/* =============================
   STATUS INDICATOR
============================= */
.status-box {
  margin-top: 1.5rem;
  font-size: 1.25rem;
  text-align: center;
}

.badge {
  padding: 0.4rem 1rem;
  border-radius: 20px;
  font-weight: bold;
}

.online { background: #0f5132; color: #9bf6a3; }
.offline { background: #58151c; color: #ffb3b8; }

/* =============================
   IIoT CHART CONTAINERS
============================= */
.chart-container {
  background: linear-gradient(145deg, #131a24, #0d1117);
  padding: 1rem;
  border-radius: 16px;
  margin: 1.2rem 0;
  border: 1px solid #1e293b;
  box-shadow: inset 0 0 10px rgba(0,0,0,0.7), 0 4px 12px rgba(0,0,0,0.4);
}

canvas {
  height: 320px !important;
  width: 100% !important;
}
</style>
</head>

<body>

<header>üè≠ IIoT WEATHER MONITORING DASHBOARD</header>

<main>

<!-- ===========================
     SENSOR CARDS (IIoT STYLE)
=========================== -->
<div class="card">
  <div><img class="icon" src="https://img.icons8.com/fluency/48/temperature.png"> Temperature</div>
  <span id="temp">--</span>¬∞C
</div>

<div class="card">
  <div><img class="icon" src="https://img.icons8.com/fluency/48/hygrometer.png"> Humidity</div>
  <span id="hum">--</span>%
</div>

<div class="card">
  <div><img class="icon" src="https://img.icons8.com/fluency/48/sun.png"> Light</div>
  <span id="lux">--</span> lx
</div>

<div class="card">
  <div><img class="icon" src="https://img.icons8.com/fluency/48/wind.png"> Wind Speed</div>
  <span id="wind">--</span> m/s
</div>

<div class="card">
  <div><img class="icon" src="https://img.icons8.com/fluency/48/rain.png"> Rain</div>
  <span id="rain">--</span> %
</div>

<!-- ===========================
     DEVICE CONTROLS
=========================== -->
<div class="controls">
  <h3 style="color:#72b7ff">Device Controls</h3>

  LED 1:
  <label class="switch">
    <input id="led1" type="checkbox">
    <span class="slider"></span>
  </label>
  <br><br>

  LED 2:
  <label class="switch">
    <input id="led2" type="checkbox">
    <span class="slider"></span>
  </label>
</div>

<!-- ===========================
     STATUS MONITOR
=========================== -->
<div class="status-box">
  ESP Status: <span id="heartbeat" class="badge offline">offline</span>
</div>

<!-- ===========================
     IIoT CHARTS (FULL WIDTH)
=========================== -->
<div class="chart-container"><canvas id="tempChart"></canvas></div>
<div class="chart-container"><canvas id="humChart"></canvas></div>
<div class="chart-container"><canvas id="luxChart"></canvas></div>
<div class="chart-container"><canvas id="windChart"></canvas></div>
<div class="chart-container"><canvas id="rainChart"></canvas></div>

</main>

<script>
/* ============================================
   MQTT SETUP
============================================ */
const options = {
  connectTimeout: 4000,
  clientId: "web-" + Math.random().toString(16).substr(2, 8),
  username: "esp32user",
  password: "Esp32user",
};

const client = mqtt.connect(
  "wss://5be7415cd7474f8f9d61534138d01818.s1.eu.hivemq.cloud:8884/mqtt",
  options
);

client.on("connect", () => {
  client.subscribe("esp32/sensors");
  client.subscribe("esp32/heartbeat");
});

let lastHeartbeatTime = 0;
const heartbeatTimeout = 2000;

/* ============================================
   LIVE SENSOR DATA + CHART UPDATE
============================================ */
let lastChartUpdate = 0;

client.on("message", (topic, msg) => {
  msg = msg.toString();

  if (topic === "esp32/sensors") {
    let d = JSON.parse(msg);

    temp.textContent = d.temp;
    hum.textContent = d.hum;
    lux.textContent = d.lux;
    wind.textContent = d.windSpeed;
    rain.textContent = d.rain;

    let now = Date.now();

    if (now - lastChartUpdate >= 60000) {  
      addChartData(tempChart, d.temp);
      addChartData(humChart, d.hum);
      addChartData(luxChart, d.lux);
      addChartData(windChart, d.windSpeed);
      addChartData(rainChart, d.rain);
      lastChartUpdate = now;
    }
  }

  if (topic === "esp32/heartbeat") {
    lastHeartbeatTime = Date.now();
    setStatus("online");
  }
});

setInterval(() => {
  if (Date.now() - lastHeartbeatTime > heartbeatTimeout) {
    setStatus("offline");
  }
}, 1000);

function setStatus(state) {
  const hb = document.getElementById("heartbeat");
  hb.textContent = state;
  hb.className = "badge " + state;
}

/* ============================================
   LED CONTROL
============================================ */
led1.onchange = () => {
  client.publish(
    "esp32/leds",
    `LED1:${led1.checked ? "ON" : "OFF"},LED2:${led2.checked ? "ON" : "OFF"}`
  );
};

led2.onchange = () => {
  client.publish(
    "esp32/leds",
    `LED1:${led1.checked ? "ON" : "OFF"},LED2:${led2.checked ? "ON" : "OFF"}`
  );
};

/* ============================================
   CHART CREATOR
============================================ */
function createChart(ctx, label) {
  return new Chart(ctx, {
    type: "line",
    data: {
      labels: [],
      datasets: [
        {
          label: label,
          data: [],
          borderWidth: 2,
          borderColor: "#4cc9ff",
          backgroundColor: "rgba(76, 201, 255, 0.18)",
          tension: 0.35,
        },
      ],
    },
    options: {
      responsive: true,
      scales: {
        y: { beginAtZero: false, grid: { color: "#1f2937" } },
        x: { grid: { color: "#1f2937" } },
      },
      plugins: {
        legend: { labels: { color: "#e5e7eb" } },
      },
    },
  });
}

function addChartData(chart, value) {
  let t = new Date().toLocaleTimeString([], {
    hour: "2-digit",
    minute: "2-digit",
  });

  chart.data.labels.push(t);
  chart.data.datasets[0].data.push(value);

  if (chart.data.labels.length > 60) {
    chart.data.labels.shift();
    chart.data.datasets[0].data.shift();
  }

  chart.update();
}

const tempChart = createChart(document.getElementById("tempChart"), "Temperature (¬∞C)");
const humChart = createChart(document.getElementById("humChart"), "Humidity (%)");
const luxChart = createChart(document.getElementById("luxChart"), "Light (lx)");
const windChart = createChart(document.getElementById("windChart"), "Wind Speed (m/s)");
const rainChart = createChart(document.getElementById("rainChart"), "Rain (%)");
</script>

</body>
</html>
